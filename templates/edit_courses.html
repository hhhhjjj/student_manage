<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑课程</title>
</head>
<body>
    <h3>编辑老师信息</h3>
    <form method="post" action="/edit_courses.html?nid={{ obj.course_name }}">
        {% csrf_token %}
        <p>课程：
            <select name="course_name">
                {% for row in course_list%}
                {% endfor %}
            </select>
        </p>
        <p><input type="submit" value="提交修改"/></p>
    </form>
</body>
</html>
